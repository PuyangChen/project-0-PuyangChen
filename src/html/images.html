<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="shortcut icon" href="../../img/icon.png">
    <link rel="stylesheet" href="../css/project0.css" type="text/css">
</head>
<body>
<div>
    <span class="left_option" >
        <a href="index.html" >Index</a>
    </span>
    <span class="right_option">
        <a href="advanced.html" >Advanced Search</a>
    </span>

</div>
<div>
    <br><br><br><br><br><br><br><br><br><br>
</div>
<div class="search_box">
    <form action="https://google.com/search">
        <img class="logo" alt="Google" height="92" src="../../img/google.png">
        <span class="subtitle">Image</span>
        <div class="context">
            <span>
                <img class="search_icon" alt="Search" height="30" src="../../img/search.png">
            </span>
            <span>
                <input class="input_box" type="text" name="q" placeholder="    Enter your research"/>
            </span>
            <span>
                <img class="voice_icon" alt="Search by voice" height="30" src="../../img/voice.jpg">
            </span>
            <input class="hidden_attribution" type="text" name="tbm" value="isch">
        </div>
        <div>
            <input class="search_button" type="submit" value="Google Search">
            <input class="lucky_button" type="submit" value="I'm Feeling Lucky">

        </div>
    </form>
</div>

</body>
</html>
